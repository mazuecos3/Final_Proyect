<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/favicon.png">
    <title>Profile Valenrunners</title>

    <!--Boostrap css and Nav css-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!--My Css-->
    <style>
        @import url("css/profile.css");
    </style>
    <!--Boostrap Scripts-->


</head>


<body>
    <!--NAV SECTION-->
    <div class="w3-bar w3-white w3-large nav-background">
        <a href="main.html" class="w3-bar-item w3-button w3-red w3-mobile"><i id="logo"></i>Valenrunners</a>
        <a href="calendar.html" class="w3-bar-item w3-button w3-mobile">Calendario</a>
        <a href="profile.html" class="w3-bar-item w3-button w3-right w3-mobile fa fa-user"></a>
        <a href="index.html" class="w3-bar-item w3-button w3-right w3-mobile fa fa-sign-out" id="logOut"></a>
        <a href="shopping.html" id="cart" class="w3-bar-item w3-button w3-right w3-mobile fa fa-shopping-cart"><span id="spanCart"></span></a>
    </div>

    <!--CONTAINER -->
    <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img src="./media/profileUser.png" alt="" id="output" width="200" />
                        <div class="file btn btn-lg btn-primary">
                            <label for="file" style="cursor: pointer; width: 100%; height: 100%; ">Elige tu imagen</label>
                            <input type="file" accept="image/*" name="image" id="file" style="display: none;" />
                        </div>
                    </div>
                </div>
                <div id="headerInfo" class="col-md-6">

                </div>
                <div class="col-md-2">
                    <img src="media/logo150x150.png" alt="logo150x150">
                </div>
            </div>
            <div class="row">
                <div id="leftInfo" class="col-md-4">

                </div>
                <div id="rightInfo" class="col-md-8">

                </div>
            </div>
        </form>
    </div>


    <script type="module" src="js/profile.js"></script>
</body>

</html>
