

<html>
    <head>
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

      <!-- My css -->
    <style>
      @import url("css/map.css");
  </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=AfYupbcWSRh38MwgUpEk5lfAmCPIS7md"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=AfYupbcWSRh38MwgUpEk5lfAmCPIS7md"></script>

     
    </head>

    <body>
        <div id="map"></div>


        <script >
          window.onload = function() {

              var map;
              var dir;
              
              map = L.map('map', {
                layers: MQ.mapLayer(),
                center: [39.429204, -0.417839],
                zoom: 15
              });

              dir = MQ.routing.directions();
            

              dir.route({
                  locations: [
                      'Paiporta, Santa Ana',
                      'Paiporta, Colombicultura'
                      
                  ]
               
              });

              map.addLayer(MQ.routing.routeLayer({
                  directions: dir,
                  fitBounds: true
              }));
          }
      </script>
    </body>
</html>
